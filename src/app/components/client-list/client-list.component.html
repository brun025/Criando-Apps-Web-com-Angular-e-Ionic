<div class="ion-padding custom-skeleton" *ngIf="!clients">
  <app-loading></app-loading>
</div>

<div *ngIf="clients">
  <ion-searchbar color="light" placeholder="Filtrar..."></ion-searchbar>
  <ion-list>
    <ion-item class="clickable" *ngFor="let client of clients" (click)="goToClient(client.id)">
      <ion-label>
        <strong>{{ client.name }}</strong><br>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
